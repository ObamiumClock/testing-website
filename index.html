<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Website</title>
</head>
<body>
  <header>
    <h1 id="title">Here's my testing website</h1>
  </header>
  <input id="input" placeholder="Write something here"></input>
  <button onclick="updateTxt()">Click</button>
  <h3 id="text">Text</h3>
  
  <script>
    const txt = document.getElementById("text")
    const input = document.getElementById("input")
    const title = document.getElementById("title")
    const bg = document.body.style
    bg.backgroundColor = "black"
    txt.style.color = "white"
    title.style.color = "white"
    const swears = ["fuck","bitch","retard","asshole","nigg","ass","shit","rape","fag","faggot"]
    
    function updateTxt() {
      let containsSwear = false;
      
      for (let i = 0; i < swears.length; i++) {
        if (input.value.includes(swears[i])) {
          containsSwear = true;
          break;
        }
      }
      
      if (containsSwear) {
        txt.innerHTML = "You cannot write swear words";
      } else {
        txt.innerHTML = "You said: " + "'" + input.value + "'";
        console.log("msg submitted");
        console.log("msg success");
      }
    }
  </script>
</body>
</html>
